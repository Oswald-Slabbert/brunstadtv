query getShow($id: ID!) {
    show(id: $id) {
        title
        description
        imageUrl
        seasons {
            total
            items {
                title
                description
                imageUrl
                description
                number
                episodes {
                    total
                    items {
                        title
                        imageUrl
                        number
                        description
                    }
                }
            }
        }
    }
}