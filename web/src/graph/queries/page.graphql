query getPage($code: String!, $first: Int, $offset: Int) {
    page(code: $code) {
        id
        title
        sections(first: $first, offset: $offset) {
            total
            offset
            first
            items {
                __typename
                id
                title
                ...ItemSection
                ... on WebSection {
                    title
                    url
                    height
                    aspectRatio
                    authentication
                }
                ... on MessageSection {
                    title
                    messages {
                        title
                        content
                        style {
                            text
                            background
                            border
                        }
                    }
                }
            }
        }
    }
}
