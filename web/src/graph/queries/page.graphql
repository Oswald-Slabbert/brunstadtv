query getPage($code: String!) {
    page(code: $code) {
        id
        title
        sections {
            items {
                id
                title
                ... on ItemSection {
                    style
                    items {
                        items {
                            __typename
                            id
                            title
                            imageUrl
                            sort
                            ... on EpisodeItem {
                                episode {
                                    number
                                    season {
                                        show {
                                            title
                                        }
                                        number
                                    }
                                }
                            }
                            ... on SeasonItem {
                                season {
                                    number
                                    show {
                                        title
                                    }
                                }
                            }
                            ... on PageItem {
                                page {
                                    code
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
