query getEpisode($episodeId: ID!, $firstEpisodes: Int, $offsetEpisodes: Int) {
    episode(id: $episodeId) {
        id
        title
        description
        image(style: default)
        number
        progress
        ageRating
        productionDate
        availableFrom
        availableTo
        publishDate
        duration
        season {
            id
            title
            image(style: default)
            number
            episodes(first: $firstEpisodes, offset: $offsetEpisodes) {
                total
                items {
                    id
                    number
                    title
                    image
                    description
                    ageRating
                }
            }
            show {
                id
                title
                description
                type
                image(style: default)
            }
        }
    }
}

mutation updateEpisodeProgress(
    $episodeId: ID!
    $progress: Int
    $duration: Int
) {
    setEpisodeProgress(
        id: $episodeId
        progress: $progress
        duration: $duration
    ) {
        progress
    }
}
