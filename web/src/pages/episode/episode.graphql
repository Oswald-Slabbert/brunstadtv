query getEpisode($episodeId: ID!, $firstEpisodes: Int, $offsetEpisodes: Int) {
    episode(id: $episodeId) {
        id
        title
        description
        imageUrl
        number
        progress
        duration
        season {
            id
            title
            imageUrl
            number
            episodes(first: $firstEpisodes, offset: $offsetEpisodes) {
                total
                items {
                    id
                    number
                    title
                }
            }
            show {
                id
                title
            }
        }
    }
}

mutation updateEpisodeProgress(
    $episodeId: ID!
    $progress: Int
    $duration: Int
) {
    setEpisodeProgress(
        id: $episodeId
        progress: $progress
        duration: $duration
    ) {
        progress
    }
}
