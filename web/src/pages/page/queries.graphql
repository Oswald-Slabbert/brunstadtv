fragment SectionItem on SectionItem {
    id
    image
    title
    sort
    item {
        __typename
        ... on Episode {
            episodeNumber: number
            productionDate
            publishDate
            progress
            duration
            season {
                number
                show {
                    title
                }
            }
        }
        ... on Season {
            seasonNumber: number
            show {
                title
            }
            episodes(first: 1, dir: "desc") {
                items {
                    publishDate
                }
            }
        }
        ... on Show {
            episodeCount
            seasonCount
            defaultEpisode {
                id
            }
            seasons(first: 1, dir: "desc") {
                items {
                    episodes(first: 1, dir: "desc") {
                        items {
                            publishDate
                        }
                    }
                }
            }
        }
        ... on Page {
            code
        }
    }
}

fragment ItemSection on ItemSection {
    items {
        items {
            ...SectionItem
        }
    }
    ... on DefaultSection {
        size
        items {
            items {
                description
            }
        }
    }
    ... on FeaturedSection {
        size
        items {
            items {
                description
            }
        }
    }
    ... on GridSection {
        gridSize: size
    }
    ... on PosterSection {
        size
    }
}

query getPage($code: String!) {
    page(code: $code) {
        id
        title
        sections {
            items {
                __typename
                id
                title
                ...ItemSection
            }
        }
    }
}
