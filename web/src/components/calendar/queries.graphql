
query getCalendarDay($day: Date!) {
    calendar {
        day(day: $day) {
            entries {
                __typename
                id
                title
                description
                end
                start
                ... on EpisodeCalendarEntry {
                    episode {
                        id
                        title
                        number
                        publishDate
                        productionDate
                        season {
                            number
                            show {
                                id
                                type
                                title
                            }
                        }
                    }
                }
                ... on SeasonCalendarEntry {
                    season {
                        id
                        number
                        title
                        show {
                            id
                            type
                            title
                        }
                    }
                }
                ... on ShowCalendarEntry {
                    show {
                        id
                        type
                        title
                    }
                }
            }
            events {
                id
                title
                start
                end
            }
        }
    }
}